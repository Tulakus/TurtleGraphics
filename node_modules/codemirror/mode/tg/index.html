<article>
<h2>Shell mode</h2>


<textarea id=code>
tl 90
tr 90
fw 100
pcolor red
r 10 [ tl 90]</textarea>

<script>
  var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
    mode: 'tg',
    lineNumbers: true,
    matchBrackets: true
  });
</script>

<p><strong>MIME types defined:</strong> <code>text/tg</code>.</p>
